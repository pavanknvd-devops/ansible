- name: print username nd password
  hosts: local
  connection: local
  vars_prompt:
    - name: username
      prompt: "Please enter your username"
      private: false

    - name: password
      prompt: "Please enter your password"
      private: true
  tasks:
    - name:  print info
      ansible.builtin.debug:
        msg: "Username is: {{ username }} and Password is: {{ password }}"
